<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Divij Verma Lab • Research • People • Publications • Contact</title>
  <meta name="description" content="The Divij Verma Lab investigates how environmental exposures and chronic inflammation disrupt stem-cell biology to drive blood and solid-tumor malignancies.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      --brand:#0a6cff;
      --brand-2:#7c4dff;
      --surface:#ffffff;
      --ink:#22242f;
      --muted:#98a2b3;
      --radius:1.25rem;
      --shadow:0 1rem 2.5rem rgba(15,23,42,.18), 0 .5rem 1rem rgba(15,23,42,.12);

      /* Verma Lab heading color */
      --heading-blue:#1E3F66;
    }

    /* Smooth scrolling */
    html,body{
      scroll-behavior:smooth;
    }

    /* GLOBAL BACKGROUND */
    body{
      color:var(--ink);
      background-color:#fffbf7 !important;   /* main new background */
    }

    /* Scroll progress bar */
    #scrollbar{
      position:fixed;
      top:0;
      left:0;
      height:3px;
      width:100%;
      transform-origin:left;
      transform:scaleX(0);
      background:linear-gradient(90deg,#0a6cff,#7c4dff);
      z-index:2000;
    }

    /* Make “grey” sections match the same cream */
    .bg-body-tertiary{
      background-color:#fffbf7 !important;
    }

    /* Global heading + nav color */
    h1, h2, h3, h4, h5, h6,
    .section-heading h2,
    .section-heading h3,
    .card h5,
    .card h6,
    .pub-title,
    .navbar-brand span,
    .navbar-nav .nav-link {
      color: var(--heading-blue) !important;
    }

    /* Navbar background tinted to match cream */
    .navbar{
      backdrop-filter:saturate(1.4) blur(16px);
      background:rgba(255,251,247,0.85); /* matches #fffbf7 */
      box-shadow:0 .25rem .75rem rgba(15,23,42,.08);
    }

    .navbar-brand{
      font-weight:700;
      letter-spacing:.02em;
    }

    .navbar-nav .nav-link{
      font-weight:500;
      padding-inline:.9rem;
    }

    /* HERO */
    .hero{
      position: relative;
      overflow: hidden;
      padding: 7rem 0 5rem;
      min-height: 72vh;
      color:#fff;
      background:
        linear-gradient(135deg, rgba(9,9,11,.55), rgba(15,23,42,.6)),
        url("img/model-2000.jpeg?v=2");
      background-size: cover;
      background-position: center;
    }

    .hero::before{
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(9,9,11,.20), rgba(15,23,42,.18)),
        url("img/model-1600.jpeg?v=2");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 0;
    }

    .hero > *{
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px){
      .hero{
        padding:6rem 0 4rem;
        background-image:
          linear-gradient(135deg, rgba(9,9,11,.55), rgba(15,23,42,.6)),
          url("img/model-1600.jpeg?v=2");
      }
      .hero::before{
        background-image:
          linear-gradient(135deg, rgba(9,9,11,.20), rgba(15,23,42,.18)),
          url("img/model-1600.jpeg?v=2");
      }
    }

    .hero-glass{
      background:rgba(15,23,42,.78);
      border-radius:1.5rem;
      border:1px solid rgba(148,163,184,.4);
      box-shadow:0 1.5rem 4rem rgba(15,23,42,.65);
      padding:2rem 2.5rem;
    }

    .badge-dot{
      position:relative; padding-left:1rem;
      background:rgba(15,23,42,.8)!important;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.7);
    }
    .badge-dot::before{
      content:""; position:absolute; left:.5rem; top:50%; width:.5rem; height:.5rem;
      border-radius:50%; background:var(--brand); transform:translateY(-50%);
      box-shadow:0 0 0 .18rem rgba(10,108,255,.45);
    }

    /* CARDS */
    .card-soft{
      border:0;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      background:#ffffff;  /* clean white against warm background */
    }

    .lift{
      transition:transform .25s cubic-bezier(.2,.6,.2,1), box-shadow .25s;
    }
    .lift:hover{
      transform:translateY(-4px);
      box-shadow:0 1.2rem 2.7rem rgba(15,23,42,.20);
    }

    /* SECTIONS */
    .section-pad{padding:1.5rem 0;}
    @media (max-width: 575.98px){.section-pad{padding:3.5rem 0;}}

    /* Section heading styling */
    .section-heading{
      display:flex;
      align-items:center;
      gap:.6rem;
      margin-bottom:1rem;
    }
    .section-heading span.icon-circle{
      width:32px; height:32px; border-radius:999px;
      display:inline-flex; align-items:center; justify-content:center;
      background:rgba(37,99,235,.1);
      color:var(--brand);
    }

    /* REVEAL ANIMATION */
    .reveal{
      opacity:0; transform:translateY(16px);
      transition:opacity .7s ease, transform .7s ease;
    }
    .reveal.show{opacity:1; transform:none;}

    @media (prefers-reduced-motion:reduce){
      .reveal{transition:none}
      .lift{transition:none}
      html,body{scroll-behavior:auto}
    }

    /* PUBLICATIONS / RESEARCH CARDS */
    .highlighted-pubs .pub-card{
      border-radius:24px;
      padding:1.25rem;
      background:#ffffff;
      border:1px solid rgba(148,163,184,.4);
      box-shadow:var(--shadow);
      margin-bottom:1.75rem;
    }

    .highlighted-pubs .pub-title{
      color: #35B5AC !important;  /* teal headings just for these */
    }

    .highlighted-pubs .pub-title a{
      color: var(--brand-2);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .highlighted-pubs .pub-venue{
      font-weight:600;
      color:#047857;
      margin-bottom:.35rem;
    }

    .highlighted-pubs .pub-summary{
      color:#4b5563;
    }

    /* Large research figures */
    .pub-fig{
      width: 100%;
      height: auto;
      max-height: 320px;
      object-fit: contain;
      display:block;
      background:transparent;   /* no grey box */
      border-radius:0;          /* no rounded frame */
      border:none;              /* no border */
      padding:0;                /* no in*
